name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build APK from PWA
        uses: pavi2410/PWA2APK@v1.0.3
        with:
          name: Uygulamam
          url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          
